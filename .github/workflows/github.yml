name: BlazeDemo-Selenium-Cucumber-CI

on:
  push:
    branches:
      - test-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build and test
        run: mvn clean test

      - name: Generate Masterthought Report
        run: mvn net.masterthought:maven-cucumber-reporting:generate

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-html-report
          path: target/cucumber-html-reports  # Adjust if you use a different path
